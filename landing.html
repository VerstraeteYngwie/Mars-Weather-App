<!DOCTYPE html>
<html lang="en">
<head>
    <!--  Meta  -->
    <meta charset="UTF-8"/>
    <title>Mars landing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Styles  -->
    <link rel="stylesheet" href="style/landing.css">

    <!--  Scripts  -->
    <script src="./script/landing.js" defer></script>

    <!--  Favicons  -->
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="./favicons/mars-152-247374.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./favicons/mars-144-247374.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="./favicons/mars-120-247374.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./favicons/mars-114-247374.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./favicons/mars-72-247374.png">
    <link rel="apple-touch-icon-precomposed" href="./favicons/mmrs-57-247374.png">

    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/mars-32-247374.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/mars-16-247374.png">

    <meta name="msapplication-TileColor" content="#191919" />
    <meta name="msapplication-TileImage" content="./favicons/mars-144-247374.png">

    <meta name="theme-color" content="#191919">
</head>
<body>
    <section class="o-background">
        <img class="o-background__image" src="./images/marsbg.jpg"></img>
    </section>

    <section class="o-container">
        <header>
            <img class="" src="./favicons/mars-64-247374.png"></img>
        </header>
    
        <div class="c-content">
            <div class="c-textBox">
                <h2>Mars weather</h2>
                <p>Want to know what the weather is like on Mars? Soon you will be able to through this app that displays the latest weather data collected by NASA's Curiosity Rover on Mars. Interested or want to know when it launches? Subscribe now and stay up-to-date.</p>

                <form class="c-inputs js-form">
                    <p class="c-form-field js-email-field">
                        <span class="c-label c-label__error js-email-error"></span>
                        <input class="c-input js-email-input" type="email" name="username" id="username" placeholder="Your e-mail address" required>
                    </p>
    
                    <div class="u-height-md u-display-flex u-display-flex--column">
                        <button type="submit" class="o-button-reset c-button js-sign-up-button" name="signup" class="signup">Subscribe</button>
                    </div>
                </form>
            </div>

            <div class="c-imgBox">
                <img class="c-phone__image" src="images/phone.png" alt="Mockup form app">
            </div>
        </div>
    </section>
</body>
</html>
